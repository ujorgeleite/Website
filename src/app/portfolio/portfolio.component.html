

<section class="portfolio-site" id="portfolio-site">
  <div class="container" >
      <div class="row ">
          <h1 class="col-md-12 text-center portfolio-title">O que falam sobre...</h1>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
              <div class="carousel-item" [class.active]="isFirst" *ngFor="let item of indications;index as i;first as isFirst;">
                  <div class="card-body">
                      <img src={{item.image}} class="rounded-circle" alt="...">
                      <h5 class="card-title"><b>{{item.name}}</b></h5>
                      <blockquote class="card-text">{{item.description}}</blockquote>
                      <h6><b>{{item.office}}</b></h6>
                      <p class="text-reference">{{item.reference}}</p>
                    </div>
              </div>
            </div>
            <a class="carousel-control-prev invisible" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next invisible" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
  </div>
</section>
