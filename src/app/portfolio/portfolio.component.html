<section class="portfolio-site" id="portfolio-site">
  <div class="container">
    <div class="row">
      <div class="card col-md cards-portfolio" *ngFor="let item of this.indications;">
        <div class="card-body">
            <img src={{item.image}} class="rounded-circle" alt="...">
          <h5 class="card-title">{{item.name}}</h5>
          <h6>{{item.office}}</h6>
          <p class="card-text">{{item.description}}</p>
        </div>
      </div>
    </div>



  </div>
</section>
